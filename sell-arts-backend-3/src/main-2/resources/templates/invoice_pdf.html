<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /*background: #f9f9f9;*/
            color: #333;
        }
        .invoice-container {
            max-width: 800px;
            margin: 20px auto;
            /*background: #fff;*/
            padding: 20px;
            border-radius: 5px;
            /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            max-height: 50px;
        }
        .header .business-name {
            font-size: 24px;
            font-weight: bold;
        }
        .info-block {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .info-block div {
            width: 45%;
        }
        .table-container {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background: #FF7F02;
            color: white;
        }
        .total-section {
            text-align: right;
            margin-top: 20px;
        }
        .signature {
            text-align: right;
            margin-top: 40px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
